# Workers configuration (used by wrangler deploy)
# This file is used for Workers deployment, separate from Pages config
#

name = "amei-beauty-api"
main = "workers/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "amei-beauty-db"
database_id = "def5a00b-d274-4172-927f-02066e778b97"

# R2 Bucket binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "amei-beauty-images"

# Environment variables
[vars]
ENVIRONMENT = "development"
# Note: API keys should be set as secrets in production:
# For Cloudflare Workers (this file):
#   npx wrangler secret put DEEPSEEK_API_KEY
#   npx wrangler secret put SERPAPI_API_KEY
# For Cloudflare Pages:
#   npx wrangler pages secret put DEEPSEEK_API_KEY
#   npx wrangler pages secret put SERPAPI_API_KEY
# Secrets are not stored in this file for security reasons

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

