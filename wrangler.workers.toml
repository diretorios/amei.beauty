# Workers configuration (used by wrangler deploy)
# This file is used for Workers deployment, separate from Pages config
#

name = "amei-beauty-api"
main = "workers/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "amei-beauty-db"
database_id = "def5a00b-d274-4172-927f-02066e778b97"

# R2 Bucket binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "amei-beauty-images"

# Environment variables
[vars]
ENVIRONMENT = "development"
# CORS: Set ALLOWED_ORIGINS as comma-separated list (e.g., "https://amei.beauty,https://www.amei.beauty")
# Leave unset or use "*" for development (allows all origins)
# For production, set via: npx wrangler secret put ALLOWED_ORIGINS --config wrangler.workers.toml
# Or: npx wrangler secret put ALLOWED_ORIGINS --name amei-beauty-api
# Note: API keys should be set as secrets in production:
# For Cloudflare Workers (this file):
#   npx wrangler secret put DEEPSEEK_API_KEY
#   npx wrangler secret put SERPAPI_API_KEY
#   npx wrangler secret put AUTH_SECRET
#   npx wrangler secret put ALLOWED_ORIGINS
# For Cloudflare Pages:
#   npx wrangler pages secret put DEEPSEEK_API_KEY
#   npx wrangler pages secret put SERPAPI_API_KEY
# Secrets are not stored in this file for security reasons
# 
# AUTH_SECRET: Generate with: openssl rand -base64 32
# This secret is used to hash owner tokens. Keep it secure!

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }
# Set ALLOWED_ORIGINS as secret in production

