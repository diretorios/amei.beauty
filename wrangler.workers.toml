# Workers configuration (used by wrangler deploy)
# This file is used for Workers deployment, separate from Pages config
#

name = "amei-beauty-api"
main = "workers/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "amei-beauty-db"
database_id = "def5a00b-d274-4172-927f-02066e778b97"

# R2 Bucket binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "amei-beauty-images"

# KV Namespace for rate limiting
# NOTE: This KV namespace can be shared across multiple Workers/applications.
# Each application should set RATE_LIMIT_APP_PREFIX to a unique value to avoid key conflicts.
# If sharing, use the existing namespace ID from your other application.
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "4a757bc6c1ed4cd297a88492db23e86c"  # Using the same KV namespace as Pages
preview_id = "e7ec951de82742b1bfc91419f7c9a557"  # Using the same preview namespace as Pages

# Environment variables
# [vars]
# ENVIRONMENT = "development"
# RATE_LIMIT_APP_PREFIX: Unique prefix for rate limit keys (defaults to 'amei-beauty')
# Set this if sharing RATE_LIMIT_KV namespace with other applications to avoid key conflicts
# RATE_LIMIT_APP_PREFIX = "amei-beauty"
# CORS: Set ALLOWED_ORIGINS as comma-separated list (e.g., "https://amei.beauty,https://www.amei.beauty")
# Leave unset or use "*" for development (allows all origins)
# For production, set via: npx wrangler secret put ALLOWED_ORIGINS --config wrangler.workers.toml
# Or: npx wrangler secret put ALLOWED_ORIGINS --name amei-beauty-api
# Note: API keys should be set as secrets in production:
# For Cloudflare Workers (this file):
#   npx wrangler secret put AUTH_SECRET
#   npx wrangler secret put ALLOWED_ORIGINS
#   npx wrangler secret put STRIPE_SECRET_KEY (if payments enabled)
#   npx wrangler secret put STRIPE_WEBHOOK_SECRET (if payments enabled)
# Secrets are not stored in this file for security reasons
# 
# AUTH_SECRET: Generate with: openssl rand -base64 32
# This secret is used to hash owner tokens. Keep it secure!

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }
# Set ALLOWED_ORIGINS as secret in production

# Routes (for Pages integration)
# routes = [
#   { pattern = "amei.beauty/api/*", zone_name = "amei.beauty" }
# ]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
