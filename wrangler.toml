# Pages configuration (used by Cloudflare Pages GitHub integration)
name = "amei-beauty"
pages_build_output_dir = "dist"

# Workers configuration (used by wrangler deploy)
# Note: When deploying Workers, the name will be "amei-beauty-api" (set via --name flag)
main = "workers/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "amei-beauty-db"
database_id = "def5a00b-d274-4172-927f-02066e778b97"

# R2 Bucket binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "amei-beauty-images"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

